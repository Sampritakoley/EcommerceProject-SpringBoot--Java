<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="card" th:each="item : ${WishListItems}" style="width: 95%; height: 250px; text-align: center; padding: 10px; box-sizing: border-box; background-color: rgba(0, 0, 0, 0);">
        <div class="row align-items-center" style="width: 100%; height: 100%; text-align: center; padding: 10px; box-sizing: border-box;">
            <div class="col" style="width: 20%; height: 100%; text-align: center; padding: 10px; box-sizing: border-box;">
                <div class="badge-box" th:if="${item.available}">
                    <span class="badge">Available</span>
                </div>
                <img src="..." th:src="@{'/image/'+${item.image}}"  class="wishlist-profile-pic"  alt="Profile image">
            </div>
            <div class="col" style="width: 20%; height: 100%; text-align: center; padding: 10px; box-sizing: border-box;overflow:hidden;">
                <h5 class="card-title" th:text="${item.name}" style="font-size: 20px; color:white;"></h5>
                <ul style="text-align: left; font-size: 15px; color:white;"> <!-- Unordered List -->
                    <li><p class="card-text" th:text="'Extra '+${item.offer}+' % Off'"></p></li>
                    <li><p class="card-text" th:text="${item.description}"></p></li><!-- List Item -->
                    <li><p class="card-text" th:text="'Total '+${item.quantity}+' product is available'"></p></li>
                </ul>
            </div>
            <div class="col" style="width: 20%; height: 100%; text-align: center; padding: 10px; box-sizing: border-box;">
                    <h1 class="card-text" th:text="'â‚¹'+${item.price}" style="text-align: center; font-size: 30px; color:white;"></h1>
            </div>
            <div class="col" style="width: 20%; height: 100%; text-align: center; padding: 10px; box-sizing: border-box;">
                <h1 class="card-text" th:text="'Item has been added at '+${item.updated_time}" style="text-align: center; font-size: 20px; color:white;"></h1>
            </div>
        </div>
    </div>
</section>
</body>
</html>
