<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{${baseUrl}::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="card" th:each="order : ${OrderList}" style="width: 80%; height: 100%; text-align: center; padding: 10px; box-sizing: border-box; background-color: rgba(0, 0, 0, 0);">
        <h2 th:text="${'#'+order.orderTrackingId}" style="text-align: left;color:white;"></h2>
        <div class="badge-box">
            <span class="badge" th:text="${'Ordered on'+order.date}"></span>
        </div>
        <div class="row align-items-center" th:each="item : ${order.orderItemsModel}" style="width: 100%; height: 100%; text-align: center; padding: 10px; box-sizing: border-box;">
            <div class="col" style="width: 20%; height: 100%; text-align: center; padding: 10px; box-sizing: border-box;">
                <img src="..." th:src="@{'/image/'+${item.image}}"  class="wishlist-profile-pic"  alt="Profile image">
            </div>
            <div class="col" style="width: 20%; height: 100%; text-align: center; padding: 10px; box-sizing: border-box;">
                <h3 class="card-title" th:text="${item.name}" style="font-size: 20px; color:white;"></h3>
                    <p class="card-text" th:text="${item.description}" style="font-size: 20px; color:white;"></p>
                    <p class="card-text" th:text="${'Qty: '+item.totalQuantity+'   |    '+'Price: ₹'+item.priceToPay}" style="font-size: 20px; color:white;"></p>
            </div>
           <!-- <div class="col" style="width: 20%; height: 100%; text-align: center; padding: 10px; box-sizing: border-box;">
                <h1 class="card-text" th:text="'₹'+${item.price}" style="text-align: center; font-size: 30px; color:white;"></h1>
            </div>
            <div class="col" style="width: 20%; height: 100%; text-align: center; padding: 10px; box-sizing: border-box;">
                <h1 class="card-text" th:text="'Item has been added at '+${item.updated_time}" style="text-align: center; font-size: 20px; color:white;"></h1>
            </div>-->
        </div>
        <ul class="status-box" style="text-align: right;color:white;">
            <li class="status open" th:if="${order.status=='Delivered'}">Delivered</li>
            <li class="status in-progress" th:unless="${order.status=='Delivered' or order.status=='Pending'}">In Progress</li>
            <li class="status dead" th:if="${order.status=='Pending'}">Pending</li>
        </ul>
        <div class="box-price" th:text="${'Subtotal : ₹'+order.totalPrice}" style="font-size: 20px; color:white;text-align: left;"></div>
    </div>
</section>
</body>
</html>
