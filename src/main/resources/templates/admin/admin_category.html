<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>

    <div class="contactcls">
        <ul>
            <div class="box-plus">
                <a href="#" th:href="@{/category}" class="btn btn-secondary" style="margin:30px"><i class="fas fa-plus"></i></a>
            </div>
            <h1 class="test-center" id="contact-header">Categories</h1>
        </ul>
        <div th:if="${session.rMessage}" class="alert " id="alertMessage" th:classappend="${session.rMessage.type}" role="alert" style="width:30%;margin-left:auto;">
            <p th:text="${session.rMessage.content}"></p>
        </div>
        <ul class="row feature-list feature-list-sm">
            <div th:each="category : ${Categories}" style="width: 20%; height: 100%; color: white; margin-top: 50px;">
                <div class="box-cat" style="width: 100%; height: 300px; text-align: center; padding: 10px; box-sizing: border-box;">
                    <a href="#" th:href="@{'/products_list/'+${category.id}+'/0'}"><img src="..." th:src="@{'/image/'+${category.image}}" class="profile-pic" style="width: 80%; height: 140px; text-align: center; padding: 10px; box-sizing: border-box;"  alt="Profile image">
                    </a>
                    <h5 class="card-title" style="margin: 0; font-size: 16px;" th:text="${category.name}"></h5>
                </div>
            </div>
        </ul>
        <nav aria-label="Page navigation example" th:if="${totalPages!=0}">
            <ul class="pagination justify-content-center" style="margin:5px">
                <li class="page-item" th:if="${currentPage!=0}">
                    <a class="page-link" th:href="@{'/admin/category/'+${currentPage-1}}">Previous</a>
                </li>
                <!--<li class="page-item"><a class="page-link" href="#">1</a></li>-->
                <li th:classappend="${currentPage==i-1?'active':''}" th:each="i : ${#numbers.sequence(1,totalPages)}" class="page-item"><a class="page-link" th:href="@{'/admin/category/'+${i-1}}" href="#"><span th:text="${i}"></span></a></li>

                <li class="page-item" th:if="${currentPage!=totalPages-1}">
                    <a class="page-link" th:href="@{'/admin/category/'+${currentPage+1}}" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</section>
</body>
</html>
