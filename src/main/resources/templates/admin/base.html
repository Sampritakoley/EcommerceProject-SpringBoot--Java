<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"></title>

    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/styleTwo.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link th:href="@{/webjars/bootstrap/5.0.2/css/bootstrap.min.css}" href="" rel="stylesheet"/>

    <script th:src="@{/webjars/jquery/3.6.4/jquery.min.js}"></script>
    <script th:src="@{/webjars/sockjs-client/1.0.2/sockjs.min.js}"></script>
    <script th:src="@{/webjars/stomp-websocket/2.3.3/stomp.min.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" id="navbar-admin">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">ShopMart</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/home}" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dashboard}" href="#">Dashboard</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <a class="navbar-brand" href="#" th:text="${user.first_name}"></a>
                <a class="btn btn-light" th:href="@{/logout}" type="submit">Log out</a>
            </form>
        </div>
    </div>
</nav>

<!--sidebar-->
<div class="sidebar sidebar-scroll" id="sidebar-admin">
    <div class="item">
        <a href="#" th:href="@{/home}"><i class="fas fa-home"></i>Home</a>
    </div>
    <div class="item">
        <a href="#" ><i class="fas fa-user"></i>My Account</a>
    </div>
    <div class="item">
        <a href="#" th:href="@{/admin/category/0}"><i class="fas fa-layer-group"></i>Category</a>
    </div>
    <div class="item">
        <a href="#" th:href="@{/orders}"><i class="fas fa-bag-shopping"></i>My order</a>
    </div>
    <div class="item">
        <a href="#" th:href="@{/address}"><i class="fas fa-address-book"></i>Address Book</a>
    </div>
    <div class="item">
        <a href="#" th:href="@{/warehouse}"><i class="fas fa-address-book"></i>Warehouse</a>
    </div>
    <div class="item">
        <a href="#" th:href="@{/wishlist}"><i class="fas fa-hand-holding-heart"></i>My Wishlist</a>
    </div>
    <div class="item">
        <a href="#" th:href="@{/cart/item/}"><i class="fas fa-cart-shopping"></i>My Cart</a>
    </div>
    <div class="item">
        <a href="#" th:href="@{/notification}"><i class="fas fa-bell"></i>Notifications</a>
    </div>
    <div class="item">
        <a href="#"><i class="fas fa-right-from-bracket"></i>Logout</a>
    </div>
</div>

<div class="content">
    <i onclick="toggleSidebar()" class="fas fa-bars"></i>
    <div th:replace="${content}"></div>
    <div id="popup1" class="overlay">
        <div class="popup">
            <h2 class="notification-type" id="notification-type-id"></h2>
            <button onclick="closePopUp(this)" class="close" >&times;</button>
            <div class="notification-content" id="notification-contentId">
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@latest/dist/sweetalert2.all.min.js"></script>
<script src="@{/js/script.js}" th:src="@{/js/script.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
