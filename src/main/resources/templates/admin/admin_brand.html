<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>

    <div class="contactcls">
        <ul>
            <div class="box-plus">
                <a href="#" th:href="@{'/product_form/'+${cid}}" class="btn btn-secondary" style="margin:30px"><i class="fas fa-plus"></i></a>
            </div>
            <h1 class="test-center" id="contact-header" th:text="${CategoryName}"></h1>
        </ul>
        <div th:if="${session.rMessage}" class="alert " id="alertMessage" th:classappend="${session.rMessage.type}" role="alert" style="width:30%;margin-left:auto;">
            <p th:text="${session.rMessage.content}"></p>
        </div>
        <ul class="row feature-list feature-list-sm">
            <div th:each="product : ${Products}" style="width: 20%; height: 100%; color: white; margin-top: 50px;">
                <div class="box-cat" style="width: 100%; height: 300px; text-align: center; padding: 10px; box-sizing: border-box;">
                    <img src="..." th:src="@{'/image/'+${product.product_image}}" class="profile-pic" style="width: 80%; height: 140px; text-align: center; padding: 10px; box-sizing: border-box;"  alt="Profile image">
                    <h5 class="card-title" style="margin: 0; font-size: 16px;" th:text="${product.product_name}"></h5>
                </div>
            </div>
        </ul>
    </div>
</section>
</body>
</html>
