<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="row" style="width=100%">
        <div class="col" style="width:50%;">
         <div class="card" style="width: 100%; height: 85vh; text-align: center; padding: 10px; box-sizing: border-box; background-color: rgba(0, 0, 0, 0);">
        <img src="..." th:src="@{'/image/'+${item.image}}"  class="profile-pic" style="width: 100%; height: 100%; text-align: center; padding: 10px; box-sizing: border-box;"  alt="Profile image">
        </div>
        </div>
        <div class="col" style="width:50%;">
            <div class="card" style="display: flex; justify-content: center; align-items: center; width: 100%; height: 85vh; text-align: center; padding: 10px; box-sizing: border-box; background-color: rgba(0, 0, 0, 0);">
                <img src="..." th:src="@{'/image/'+${brand.brand_logo}}"  class="profile-pic" style="width: 20%; height: 22%;border-radius:45%; text-align: center; padding: 10px; box-sizing: border-box;" alt="Profile image">
                <div class="card-body" style="color:white;overflow: hidden;">
                    <h5 class="card-title"  th:text="${item.name}"></h5>
                    <ul style="text-align: left;color:#EA9999;">
                        <li><p class="card-text" style="color:#E8D397;" th:text="'â‚¹'+${item.price}"></p></li>
                        <li><p class="card-text" style="color:#E8D397;" th:text="'Extra '+${item.offer}+' % Off'"></p></li>
                        <li><p class="card-text" style="color:#E8D397;" th:text="'Only '+${item.quantity}+' left'"></p></li>
                        <li><p class="card-text" style="color:#E8D397" th:text="${item.description}"></p></li><!-- List Item -->
                    </ul>
                    <span class="itemId-value" style="display: none;" th:text="${item.id}"></span>
                    <span class="wishlist-value" style="display: none;" th:text="${item.wishlist_id}"></span>

                    <button  th:if="${item.cid==0}" onclick="addToCart(this)" class="btn btn-primary">Add to cart</button>
                    <a href="#" th:if="${item.cid!=0}" th:href="@{'/cart/item/'}" class="btn btn-primary">Go to cart</a>


                    <button th:if="${item.wishlist_id!=0}" onclick="removeWishList(this)" class="btn btn-primary" style="background-color: white;color:#f44336;"><i class="fas fa-heart"></i></button>
                    <button th:if="${item.wishlist_id==0}" onclick="addWishList(this)" class="btn btn-primary" style="color: white;background-color:#f44336;;"><i class="fas fa-heart"></i></button>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
