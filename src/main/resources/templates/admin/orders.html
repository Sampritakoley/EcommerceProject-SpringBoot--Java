<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{${baseUrl}::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <ul class="row feature-list feature-list-sm">
        <div th:each="order, iterStat : ${OrderList}" class="card" style="width: 20%;height:60%;color:black;margin-top:50px;">
            <!--<a th:href="@{'/order-manage/' + ${order.orderTrackingId}}" style="text-decoration: none; color: inherit;">-->
            <div class="card" style="width: 100%; height:100%; border:1px solid black ; margin:6px">
                <a th:href="@{'/order-manage/' + ${order.orderTrackingId}}" style="text-decoration: none; color: inherit;">
                <div class="card-body" th:style="${iterStat.index % 2 == 0 ? 'background-color: #FFE4B5;' : 'background-color: #FFDAB9;'}" style="color:black;">
                    <h5 class="card-title" th:text="${'Order/#'+order.orderTrackingId}" style="color:black;"></h5>
                    <p class="card-text" th:text="${' Total Order Price: â‚¹' + order.totalPrice}" style="color:black;"></p>
                    <p class="card-text" th:text="${order.userEmail +' | '+order.userFirstName+' '+order.userLastName }" style="color:black;"></p>
                    <ul class="status-box" style="text-align: right;color:black;">
                        <li class="status open" th:if="${order.status=='Delivered'}">Delivered</li>
                        <li class="status in-progress" th:unless="${order.status=='Delivered' or order.status=='Pending'}">In Progress</li>
                        <li class="status dead" th:if="${order.status=='Pending'}">Pending</li>
                    </ul>
                </div>
                </a>
            </div>
        </div>
    </ul>

</body>
</html>
